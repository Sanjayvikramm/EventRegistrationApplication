<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="UpdateEvents.css"> 
</head>

<body>
    <h1>Edit Event</h1>
    <form id="editForm">
        
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
        </div>

        <div class="form-group">
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="eventDuration">Event Duration:</label>
            <input type="text" id="eventDuration" name="eventDuration" required>
        </div>

        <div class="form-group">
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>
        </div>

        <div class="form-group">
            <label for="eventFees">Event Fees:</label>
            <input type="number" id="eventFees" name="eventFees" required>
        </div>

        <div class="form-group">
            <label for="eventMaxParticipants">Max Participants:</label>
            <input type="number" id="eventMaxParticipants" name="eventMaxParticipants" required>
        </div>

        <div class="form-group">
            <label for="eventTags">Event Tags:</label>
            <input type="text" id="eventTags" name="eventTags" required>
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <script src="UpdateEvents.js"></script>
</body>

</html>


</html>
